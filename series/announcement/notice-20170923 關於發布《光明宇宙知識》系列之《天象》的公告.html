<p style="text-indent: 0;">地球上所有的親人們：</p>
<p>大家好！</p>
<p>《天象》是我們小宇宙家族的主要創建者為家族所有成員編著的一部教材。這部教材凝聚了作者創建世界的經驗與智慧，以及他對宇宙、對家族、對子孫後代的熱愛。作者用通俗易懂的語言為家族的所有成員講解了宇宙的一些基礎現象，為我們傳授了一系列基礎的宇宙知識。通過學習這部教材，親人們可以對宇宙有一個大概的瞭解，從而擁有更開闊的眼界和更高的人生格局。</p>
<p>《天象》自即日起開始於本網站發布，親人們在閱讀中如發現錯漏，敬請指出，以便我們及時作出修正。</p>
