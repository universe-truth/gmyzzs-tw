<h3>讀者<u>星光</u>提問</h3>
<p style="text-align: justify;">打坐時把思維停止了，也忘記了肉身的存在，這樣就是清靜嗎？</p>
<h3>光明解答</h3>
<p style="text-align: justify;">這當然不是清靜。真正的清靜，是自己無論何時都不會受到外界的干擾，沒有起伏心。</p>
<p style="text-align: justify;">打坐時讓思維停止，是自己刻意去這樣做，那當然不叫清靜，那只能算是暫時停止思考。也是因為你太執著於這種修行方式，覺得通過打坐停止自己的思維，忘記自己肉身載體的存在才是真正的修行；其實這不是真正的修行，而是一種執著。</p>
<p style="text-align: justify;">打坐並不是不可以，但是打坐也要順其自然，不順其自然的生活方式都是捆綁。</p>
<p style="text-align: right;">2016年11月23日</p>
