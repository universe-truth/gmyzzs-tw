<h3>讀者<u>自在</u>提問</h3>
<p style="text-align: justify;">地球人死後的骨灰安置浪費很多人間資本，那麼怎樣處理才是最好的處理呢？</p>
<h3>光明解答</h3>
<p style="text-align: justify;">關於你提到的我們地球人的肉身載體報廢後的骨灰安置問題，在如今的地球確實是一大難題。也是由於世人對生命真相不了解，才執著於親人載體報廢之後所留下的物質——骨灰。</p>
<p style="text-align: justify;">回答這樣的問題，涉及到所有親人的承受與接受能力。由於每一個人對生命的認知程度不同，我無法作出引導。我所能做的，只有不斷地傳達更多的真相讓親人們覺悟，覺悟之後自然而然就懂得如何去處理更為圓滿，更利於這個世界的發展。對你的提問我只能作出這樣的解答，希望你能理解。</p>
<p style="text-align: right;">2016年12月24日</p>
