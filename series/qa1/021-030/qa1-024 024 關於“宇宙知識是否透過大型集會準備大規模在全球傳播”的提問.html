<h3>讀者<u>愛之光能</u>提問</h3>
<p style="text-align: justify;">看到宇宙知識官網上招聘很多志願者，是否準備在地面上透過大型集會，準備大規模在全球傳播了，未來的普及方式是否從網上到地面上互動地進行？</p>
<h3>光明解答</h3>
<p style="text-align: justify;">我們招募志願者是因為有工作上的需要，不是你所理解的將進行什麼大型的集會活動。如今網路通訊那麼發達，為了不給國家政府帶來工作上的負擔，也不希望有引起社會不安定的因素存在，我們不會舉辦大型的集會活動來進行大規模的宣傳，因為我們傳達的是知識，不會組織大型的活動來影響到社會的治安。本來我傳達的這些知識就是想讓這個世界更加安定、更加和諧，我不想帶給這個世界任何的麻煩。</p>
<p style="text-align: right;">2016年11月18日</p>
