<h3>讀者<u>公孫</u>提問</h3>
<p style="text-align: justify;">一個法官判處一個犯罪分子死刑，法官背負因果業力嗎？什麼才是真正的因果關係？</p>
<h3>光明解答</h3>
<p style="text-align: justify;">一位法官判處一名犯罪分子死刑，是在執行自己的使命，這是他的工作，怎麼可能背負因果呢？人只有造惡了才接受惡果，而不是由執法人員來背負他人的因果，這不符合宇宙規律。</p>
<p style="text-align: justify;">至於“什麼才是真正的因果關係”這個問題，其實很簡單，有因必有果。不管是善因還是惡因，只要造了，都會得到果報，只是看得到的是善報還是惡報而已。在這個世界上，所有事件的發生都離不開因果，造怎樣的因，當然就會得到相應的果。</p>
<p style="text-align: right;">2016年11月21日</p>
