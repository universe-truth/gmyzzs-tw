<h3>讀者<u>極無為</u>提問</h3>
<p style="text-align: justify;">在中外古今人類歷史的發展進程中，下界傳播宇宙真相度人的覺者如老子、釋迦牟尼、耶穌……為什麼都不很順利？這裡面有什麼內涵因素？</p>
<h3>光明解答</h3>
<p style="text-align: justify;">其實這個問題很好理解，因為幾千年前，地球已經是一個負能量的世界。在這裡，一直都有邪惡勢力在控制這個世界。由於地球上在哪一個年代都存在自私自利的人，一旦有人成為他們的對手，威脅到他們的利益，他們當然會想盡辦法阻礙正面知識的傳播。幾千年以來很少有人覺悟，正義的力量在地球上一直都很單薄，而邪惡勢力在這幾千年以來一直處在上風。這就是為什麼高維空間的親人下界到地球都遇到阻礙的原因。</p>
<p style="text-align: right;">2016年11月18日</p>
